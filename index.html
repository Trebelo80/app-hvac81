<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>HVACSolution81</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .cabecalho {
            background-color: #003366;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .subtitulo {
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
            color: #cce6ff;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: 40px auto;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mensagem {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="cabecalho">
        HVACSolution81
        <div class="subtitulo">Instaladores  em Climatização, Ventilação e pensamos no seu  Conforto</div>
    </div>

    <div class="form-container">
        <h2>Registar Utilizador</h2>
        <form method="POST">
            <label for="novo_nome">Nome de utilizador:</label>
            <input type="text" id="novo_nome" name="novo_nome" required>

            <label for="nova_senha">Password:</label>
            <input type="password" id="nova_senha" name="nova_senha" required>

            <button type="submit">Criar Utilizador</button>
        </form>
        {% if mensagem %}
            <div class="mensagem">{{ mensagem }}</div>
        {% endif %}
    </div>

</body>
</html>
